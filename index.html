<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Text Editor Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="options">
               <button class="option-button format" id="bold"><i class="fa-solid fa-bold"></i></button>
               <button class="option-button format" id="italic"><i class="fa-solid fa-italic"></i></button>
               <button class="option-button format" id="underline"><i class="fa-solid fa-underline"></i></button>
               <button class="option-button format" id="strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
               <button class="option-button script" id="superscript"><i class="fa-solid fa-superscript"></i></button>
               <button class="option-button script" id="subscript"><i class="fa-solid fa-subscript"></i></button>
               <button class="option-button" id="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
               <button class="option-button" id="insertUnorderedList"><i class="fa-solid fa-list"></i></button>
               <button class="option-button" id="undo"><i class="fa-solid fa-rotate-left"></i></button>
               <button class="option-button" id="redo"><i class="fa-solid fa-rotate-right"></i></button>
               <button class="advanced-option-button" id="createLink"><i class="fa fa-link"></i></button>
               <button class="option-button" id="unlink"><i class="fa fa-unlink"></i></button>
               <button class="option-button align" id="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
               <button class="option-button align" id="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
               <button class="option-button align" id="justifyRight"><i class="fa-solid fa-align-right"></i></button>
               <button class="option-button align" id="justifyFull"><i class="fa-solid fa-align-justify"></i></button>
               <button class="option-button spacing" id="indent"><i class="fa-solid fa-indent"></i></button>
               <button class="option-button spacing" id="outdent"><i class="fa-solid fa-outdent"></i></button>
               <select id="formatBlock" class="advanced-option-button">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
               </select>
               <select id="fontName" class="advanced-option-button"></select>
               <select id="fontSize" class="advanced-option-button"></select>
               <div class="input-wrapper">
                    <input type="color" class="advanced-option-button" id="foreColor">
                    <label for="foreColor">font color</label>
               </div>
               <div class="input-wrapper">
                    <input type="color" class="advanced-option-button" id="backColor">
                    <label for="backColor">highlight color</label>
               </div>
          </div>
          <div id="text-input" contenteditable="true"></div>
     </div>
</body>
</html>
